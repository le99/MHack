<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Producto</h4>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>              
                <th>id</th>              
                <th>descripcion</th>              
                <th>nombre</th>                
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dato in vm.data.lista">              
                <td>{{ dato.id }}</td>              
                <td>{{ dato.descripcion }}</td>              
                <td>{{ dato.nombre }}</td>                
                <td>
                  <div class="btn-group">
                    <button class="btn btn-primary" ng-click="vm.editProducto(dato)">
                      <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button class="btn btn-danger" ng-click="vm.deleteProducto(dato.id)">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6 starter-template">
      <div class="panel panel-default">
        <div class="panel-heading">
        	  <button class="btn btn-danger pull-right" ng-click="vm.addProducto()">
            <span class="glyphicon glyphicon-remove"></span> Borrar cambios
          </button>
          <h4>Detalles Producto</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
         
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Id" ng-model="vm.data.detalle.id" disabled>
              </div>
            </div>
            
             
            <div class="form-group">
              <label for="descripcion" class="col-sm-2 control-label">descripcion</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="descripcion" ng-model="vm.data.detalle.descripcion">
              </div>
            </div>
             
            <div class="form-group">
              <label for="nombre" class="col-sm-2 control-label">nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" ng-model="vm.data.detalle.nombre">
              </div>
            </div>
   

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-show="!vm.data.create" type="button" class="btn btn-primary" ng-click="vm.updateProducto()">Guardar</button>
                <button ng-show="vm.data.create" type="button" class="btn btn-success" ng-click="vm.crearProducto()">Crear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>


</div><!-- /.container -->
