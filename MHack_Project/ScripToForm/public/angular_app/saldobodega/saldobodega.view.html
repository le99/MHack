<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <button class="btn btn-success pull-right" ng-click="vm.addSaldo()">
            <span class="glyphicon glyphicon-plus"></span> Crear
          </button>
          <h4>SaldoBodega</h4>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>idBodega</th>
                <th>idProducto</th>
                <th>cantidad</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dato in vm.data.lista">
                <td>{{ dato.id }}</td>
                <td>{{ dato.idBodega }}</td>
                <td>{{ dato.idProducto }}</td>
                <td>{{ dato.cantidad }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-primary" ng-click="vm.editSaldo(dato)">
                      <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button class="btn btn-danger" ng-click="vm.deleteSaldo(dato.id)">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6 starter-template">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Detalles SaldoBodega</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Id" ng-model="vm.data.detalle.id" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="cantidad" class="col-sm-2 control-label">Cantidad</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cantidad" placeholder="0" ng-model="vm.data.detalle.cantidad">
              </div>
            </div>
            <div class="form-group">
              <label for="bodega" class="col-sm-2 control-label">Bodega</label>
              <div class="col-sm-10">
                <select name="mySelect" id="mySelect" class="form-control"
                      ng-options="option.id for option in vm.data.bodegas track by option.id"
                      ng-model="vm.data.selectedBodegaOption">
                </select>
                <!--
                <select class="form-control" id="bodega" ng-model="vm.data.detalle.idBodega">
                  <option ng-repeat="option in vm.data.bodegas" value="{{ option.id }}">{{ option.id }}</option>
                </select>
              -->

              </div>
            </div>

            <div class="form-group">
              <label for="producto" class="col-sm-2 control-label">Producto</label>
              <div class="col-sm-10">

                <select name="mySelect2" id="mySelect2" class="form-control"
                      ng-options="option.id for option in vm.data.productos track by option.id"
                      ng-model="vm.data.selectedProductoOption">
                </select>
                <!--
                <select class="form-control" id="producto" ng-model="vm.data.detalle.idProducto">
                  <option ng-repeat="option in vm.data.productos" value="{{ option.id }}">{{ option.id }}</option>
                </select>
                -->


              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-show="!vm.data.create" type="button" class="btn btn-primary" ng-click="vm.updateSaldo()">Guardar</button>
                <button ng-show="vm.data.create" type="button" class="btn btn-success" ng-click="vm.crearSaldo()">Crear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>


</div><!-- /.container -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Seleccionar Saldo Bodega</h4>
      </div>
      <div class="modal-body">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>
