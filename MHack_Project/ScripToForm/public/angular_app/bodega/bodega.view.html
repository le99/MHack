<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <button class="btn btn-success pull-right" ng-click="vm.addBodega()">
            <span class="glyphicon glyphicon-plus"></span> Crear
          </button>
          <h4>Bodegas</h4>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>Nombre</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="detalle in vm.data.lista">
                <td>{{ detalle.id }}</td>
                <td>{{ detalle.nombre }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-primary" ng-click="vm.editBodega(detalle)">
                      <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button class="btn btn-danger" ng-click="vm.deleteBodega(detalle.id)">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6 starter-template">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Detalles Bodega</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Id" ng-model="vm.data.detalle.id" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Nombre" ng-model=" vm.data.detalle.nombre">
              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-show="!vm.data.create" type="button" class="btn btn-primary" ng-click="vm.updateBodega()">Guardar</button>
                <button ng-show="vm.data.create" type="button" class="btn btn-success" ng-click="vm.crearBodega()">Crear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>


</div><!-- /.container -->
