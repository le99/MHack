<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <button class="btn btn-success pull-right" ng-click="vm.addProducto()">
            <span class="glyphicon glyphicon-plus"></span> Crear
          </button>
          <h4>Productos</h4>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dato in vm.data.lista">
                <td>{{ dato.id }}</td>
                <td>{{ dato.nombre }}</td>
                <td>{{ dato.descripcion }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-primary" ng-click="vm.editProducto(dato)">
                      <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button class="btn btn-danger" ng-click="vm.deleteProducto(dato.id)">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6 starter-template">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Detalles Producto</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Id" ng-model="vm.data.detalle.id" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="cantidad" class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cantidad" placeholder="0" ng-model="vm.data.detalle.nombre">
              </div>
            </div>
            <div class="form-group">
              <label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="descripcion" placeholder="0" ng-model="vm.data.detalle.descripcion">
              </div>
            </div>




            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-show="!vm.data.create" type="button" class="btn btn-primary" ng-click="vm.updateProducto()">Guardar</button>
                <button ng-show="vm.data.create" type="button" class="btn btn-success" ng-click="vm.crearProducto()">Crear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>


</div><!-- /.container -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Seleccionar Saldo Bodega</h4>
      </div>
      <div class="modal-body">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>
